<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
<form th:object="${book}" id="mainForm">
    <table>
        <thead>
            <tr>#</tr>
            <tr>Information</tr>
        </thead>
        <tbody>
            <tr>
                <td>Id</td>
                <td>
                    <input type="text" readonly th:field="*{bookId}">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" readonly th:field="*{bookName}">
                </td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <input type="text" readonly th:field="*{bookCategory}">
                </td>
            </tr>
            <tr>
                <td>Total</td>
                <td>
                    <input type="text" readonly th:field="*{bookTotal}">
                </td>
            </tr>
            <tr>
                <td>Rest</td>
                <td>
                    <input type="text" readonly th:field="*{bookRest}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Borrow" onclick="borrowBook()">
                    <input type="submit" value="Return" onclick="returnBook()">
                </td>
            </tr>
        </tbody>
    </table>
</form>
<script>
    function borrowBook() {
        document.getElementById("mainForm").action = "/borrow";
        document.getElementById("mainForm").method = "post"
    }
    function returnBook() {
        document.getElementById("mainForm").action = "/return"
    }
</script>
</body>
</html>
