<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <style>
        table {
            border: 1px solid #000;
        }

        th, td {
            border: 1px dotted #555;
        }
    </style>
</head>
<body>
There are <span th:text="${blogList.size()}"></span> blog(s).
<a th:href="@{/create}" role="button">Create New Blog</a>
<table>
    <caption>Blog List</caption>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogList}">
        <td th:text="${blog.blogId}"></td>
        <td th:text="${blog.blogTitle}"></td>
        <td>
            <a th:href="@{/view/{id}(id=${blog.blogId})}">View</a>
        </td>
        <td>
            <a th:href="@{/edit/{id}(id=${blog.blogId})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${blog.blogId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
