<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap_4/css/bootstrap.min.css"
          th:href="@{/bootstrap_4/css/bootstrap.min.css}">
</head>
<body>
<h3>Add Blog</h3>
<form action="/blog/save" th:object="${blog}"
      method="POST" novalidate="novalidate">
    <div class="form-group form-inline">
        <label class="col-2 form-group">Category</label>
        <select class="col-8 form-group" th:field="*{blogCategory}">
            <option th:each="category: ${categories}" th:text="${category.categoryName}" th:value="${category.categoryId}"></option>
        </select>
    </div>
    <div class="form-group form-inline">
        <label class="form-group col-2">Title</label>
        <input class="form-group col-8" type="text" th:field="*{blogTitle}"/>
    </div>
    <div class="form-group form-inline">
        <label class="col-2 form-group">Content</label>
        <textarea class="col-8 form-group" type="text" th:field="*{blogContent}"></textarea>
    </div>
    <div class="form-group form-inline">
        <div class="col-2 form-group"></div>
        <div class="col-8 form-group">
            <input type="submit" value="Save" class="btn btn-outline-dark">
            <a href="/blog" role="button" class="btn btn-outline-dark">Back</a>
        </div>
    </div>
</form>
</body>
</html>
