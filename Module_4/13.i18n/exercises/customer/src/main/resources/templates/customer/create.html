<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
Language: <a href="?lang=en">English</a> | <a href="?lang=vn">Viet Nam</a>
<h3 th:text="#{customer.create_title}"></h3>
<p>
    <a th:href="@{/}">
        <p th:text="#{customer.back}"></p>
    </a>
</p>
<div id="form">
    <form th:action="@{/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <div>
            <label th:text="#{customer.name}"></label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label th:text="#{customer.email}"></label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label th:text="#{customer.address}"></label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label th:text="#{customer.province}"></label>
            <select th:field="*{province}">
                <option th:each="p : ${provinces}" th:value="${p.provinceId}" th:text="${p.provinceName}"></option>
            </select>
        </div>
        <input type="submit" th:value="#{customer.save}"/>
    </form>
</div>
</body>
</html>
