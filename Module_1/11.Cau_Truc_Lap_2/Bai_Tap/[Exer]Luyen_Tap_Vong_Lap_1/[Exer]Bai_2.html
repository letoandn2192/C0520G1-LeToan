<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_2</title>
</head>
<body>
    <script>
        //Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100,
        // yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
        let inputTemp = prompt('Nhập Nhiệt Độ:');
        while (inputTemp < 20 || inputTemp > 100){
            if(inputTemp < 20){
                alert('Tăng Nhiệt Độ Lên.');
                inputTemp = prompt('Nhập Nhiệt Độ:');
            }else {
                alert('Giảm Nhiệt Độ Xuống.');
                inputTemp = prompt('Nhập Nhiệt Độ:');
            }
        }
    </script>
</body>
</html>
