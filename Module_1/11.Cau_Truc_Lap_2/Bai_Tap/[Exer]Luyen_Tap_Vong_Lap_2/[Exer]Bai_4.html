<body>
    <script>
        //Bài 4: In hình chữ nhật
        for (let i = 0; i < 7; i++){
            for(let j = 0; j < 21; j++){
                if( i == 0 || i ==6 || j ==0 || j == 20){
                    document.write('*');
                }else {
                    document.write('&nbsp&nbsp');
                }
            }
            document.write('<br>');
        }
    </script>
