<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[TH]Tạo_Form_Cơ_Bản</title>
</head>
<body>

<form method="get" action="simpleform.html" class=".alo">

    <h1>Order Form</h1>
    <p>What would you like to order></p>
    <select>
        <option value=" ">A</option>
        <option>B(+ 0.5$)</option>
        <option>C(+ 0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="price"> 1 - $10 <br>
    <input type="radio" name="price"> 2 - $20 <br>
    <input type="radio" name="price"> 3 - $25 <br>
    <p>Name <span style="color: red">*</span></p>
    <input name="firstname" type="text" placeholder="FirstName" size="15">
    <input name="lastname" type="text" placeholder="LastName" size="15">
    <p>Email</p>
    <input name="email" type="text" size="35">
    <p>Phone Number</p>
    <input name="phone1" type="tel" size="5">-
    <input name="phone2" type="tel" size="5">-
    <input name="phone3" type="tel" size="5"><br><br>
    <input type="button" name="btsubmit" value="Submit">
</form>
<style>
    .alo {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
