<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo form lấy survey khách hàng</title>
    <link rel="stylesheet" href="[Bài tập] Tạo form lấy survey khách hàng.css">
</head>
    <form>
        <div>
            <h2>Market Research Survey</h2>
        </div>
        <div>
            <p>Please take a few moments to complete this satisfaction survey.</p>
        </div>
        <hr>
        <div>
            <label><strong>What is your age range?</strong></label><br/>
            <label><select name="rangeage" style="width: 150px" id="age">
                <option name="18-24">18-24</option>
                <option name="25-34">25-34</option>
                <option name="35-50">35-50</option>
                <option name="50+">50+</option>
            </select></label>
        </div>
        <div>
            <label><strong>What is your yearly income range?</strong></label><br/>
            <label><select name="rangeincome" style="width: 150px" id="income">
                <option name="level1">$0-$25,000</option>
                <option name="level2">$25,001-$50,000</option>
                <option name="level3">$50,001-$100,000</option>
                <option name="level4">$100,000+</option>
            </select></label>
        </div>
        <div>
            <label><strong>Gender Identify</strong></label>
            <ul style="list-style-type: none" id="gender">
            <li><label><input type="radio" name="gender">Male</label></li>
            <li><label><input type="radio" name="gender">Female</label></li>
            <li><label><input type="radio" name="gender">Nonbinary</label></li>
            <li><label><input type="radio" name="gender">Other</label></li>
            </ul><br>
            <label><textarea cols="10" rows="1"></textarea></label>
        </div>
        <div>
            <label><strong>Which of the following products have your purchased in the last 2 months. Please check all that apply.</strong></label>
            <ul style="list-style-type: none">
            <li><label><input type="radio" name="product">Product 1</label></li>
            <li><label><input type="radio" name="product">Product 2</label></li>
            <li><label><input type="radio" name="product">Product 3</label></li>
            </ul>
        </div>
        <div>
            <label><strong>How often would you use our new product?</strong></label>
            <ul style="list-style-type: none">
                <li><label><input type="radio" name="time">Daily</label></li>
                <li><label><input type="radio" name="time">Weekly</label></li>
                <li><label><input type="radio" name="time">Monthly</label></li>
            </ul>
        </div>
        <div>
            <label><strong>What would you pay for the new product?</strong></label><br>
            <label>$</label>
            <label><input type="text" name="dollar" size="10"></label>
            <label>.</label>
            <label><input type="text" name="cent" size="5"></label><br>
            <label>Dollar</label>
            <label>Cents</label>
        </div>
        <div>
            <label><strong>What features would you like to see in the new product.</strong></label><br/>
            <label><textarea cols="100" rows="5"></textarea></label>
        </div>
    </form>
<body>

</body>
</html>
