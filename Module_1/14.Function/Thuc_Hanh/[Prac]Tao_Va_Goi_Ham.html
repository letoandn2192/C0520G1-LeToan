<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Và Gọi Hàm</title>
</head>
<body>
    <script>
       let confirmAns = confirm('Say OK ?');
        function doconfirm(arg) {
            if(arg){
                alert('Good Boy.');
            }else {
                alert('Bad Boy');
            }
        }
        doconfirm(confirmAns);
    </script>
</body>
</html>
