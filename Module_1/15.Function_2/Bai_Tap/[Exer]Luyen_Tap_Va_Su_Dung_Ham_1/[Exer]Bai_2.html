<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<input type="button" onclick="checkAdd();" value="Press">
<script>
    //Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
    function increase(arg) {
        arg++;
        return arg;
    }
    function checkAdd() {
        let para = prompt('Nhập Tham Số:');
        let result = increase(para);
        alert(result);
    }
</script>
</body>
</html>
