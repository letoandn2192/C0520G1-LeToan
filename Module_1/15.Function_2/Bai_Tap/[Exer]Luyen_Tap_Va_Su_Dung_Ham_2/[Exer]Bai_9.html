<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
    <script>
        //Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
        // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
        let N = prompt('Nhập vào số phần tử của mảng kí tự.');
        let array = new Array(N);
        let count = 0;
        for (let i = 0; i < N; i++) {
            array[i] = prompt('Nhập phần tử thứ ' + (i + 1));
        }
        let input = prompt('Nhập kí tự muốn kiểm tra: ');
        checkChar(input);
        function checkChar(arg) {
            for (let i = 0; i < N; i++) {
                if (arg === array[i]) {
                    count++;
                }
            }
            if (count === 0) {
                alert(-1);
            } else {
                alert(count);
            }
        }

    </script>
</body>
</html>
