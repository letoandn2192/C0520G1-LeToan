<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán Tử 3 ngôi</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập a:'));
        let b = parseInt(prompt('Nhập b:'));
        let result = (a+b>4) ? 'Over' : 'Below';
        alert(result);
    </script>
