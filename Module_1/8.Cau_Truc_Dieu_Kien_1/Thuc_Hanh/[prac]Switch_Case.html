<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch_Case</title>
</head>
<body>
    <script>
        let browser = prompt('Nhập Giá Trị:');
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert("Okay we suppost these browser too");
                break;
            default:
                alert("We hope that this page looks OK");
        }
    </script>
</body>
</html>
