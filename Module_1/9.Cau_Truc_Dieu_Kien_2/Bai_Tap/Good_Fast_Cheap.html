<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good_Fast_Cheap</title>
</head>
<body>
<form>
<div>
    <label>Good</label>
    <input type="range" max="1" min="0" id="good" onclick="doSomething('good');" value="0">
</div>
<div>
    <label>Fast</label>
    <input type="range" max="1" min="0" id="fast" onclick="doSomething('fast');" value="0">
</div>
<div>
    <label>Cheap</label>
    <input type="range" max="1" min="0" id="cheap" onclick="doSomething('cheap');" value="0">
</div>
</form>
<script>
    function doSomething(arg){
        let goodObj = document.getElementById('good');
        let fastObj = document.getElementById('fast');
        let cheapObj = document.getElementById('cheap');
        switch (arg) {
            case 'good':
                if((goodObj.value == 1) && (fastObj.value == 1)){
                    cheapObj.value = 0;
                }
                 break;
            case 'fast':
                if((fastObj.value == 1) && (cheapObj.value == 1)){
                    goodObj.value = 0;
                }
                 break;
            case 'cheap':
                if((cheapObj.value == 1) && (goodObj.value == 1)){
                    fastObj.value = 0;
                }
                 break;
        }
    }
