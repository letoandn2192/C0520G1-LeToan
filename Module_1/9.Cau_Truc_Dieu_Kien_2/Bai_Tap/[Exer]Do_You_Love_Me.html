<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me ?</title>
</head>
<body>
    <h2>DO YOU LOVE ME ?</h2>
    <input type="button" id="yes" value="YES" onclick="sayYes();">
    <input type="button" id="no" value="NO" onmouseover="sayNo();">
    <script>
        function sayYes() {
            alert('<3 Love You Too <3');
        }
        function init() {
            let button = document.getElementById('no');
            document.getElementById('no').style.position = 'absolute';
            document.getElementById('no').style.top = '67px';
            document.getElementById('no').style.left = '70px';
        }
        function sayNo(){
            let width =  Math.random()*1000;
            let height =  Math.random()*400;
            if (width > window.innerWidth){
                width = 0;
            }
            if (height > window.innerHeight){
                height = 0;
            }
            document.getElementById('no').style.left = width + 'px';
            document.getElementById('no').style.top = height + 'px';

        }
        window.onload = init;
    </script>
</body>
</html>
