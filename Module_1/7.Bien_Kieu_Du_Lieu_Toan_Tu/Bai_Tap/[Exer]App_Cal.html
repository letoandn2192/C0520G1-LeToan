<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <form style="background-color: gray; width: 350px; height: 150px;">
        <div>
            <label><h2 align="center">CALCULATOR</h2></label>
        </div>
        <div>
            <label><input type="number" id="value1"></label>
            <label><input type="number" id="value2"></label>
        </div>
        <div>
            <label><input type="button" onclick="funcAdd();" value="Add (+)"></label>
            <label><input type="button" onclick="funcSub();" value="Sub (-)"></label>
            <label><input type="button" onclick="funcMul();" value="Mul (*)"></label>
            <label><input type="button" onclick="funcDiv();" value="Div (/)"></label>
        </div>
        <div><p id="result"></p></div>
        <div><p id="result1"></p></div>
    </form>
    <script src="%5BExer%5DApp_Cal.js"></script>
</body>
</html>
