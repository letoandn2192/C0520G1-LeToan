<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        //Bài 4: Viết chương trình tính: S = 15 - 1 + 1/2 - 1/3! +...+ (-1)^n*1/n!
        let inputN = parseInt(prompt('Nhập số nguyên dương N:'));
        function tinhGiaiThua(number) {
            let giaiThua = 1;
            if(number === 0){
                giaiThua =  1;
            }else {
                for(let i = 1; i <= number; i++){
                    giaiThua *= i;
                }
            }
            return giaiThua;
        }
        let sum = 15;
        for (let i = 1; i <= inputN; i++){
            sum +=  Math.pow(-1, i)*(1/tinhGiaiThua(i));
        }
        alert(sum);

    </script>
</body>
</html>
