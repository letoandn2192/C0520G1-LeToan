<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        //Viết chương trình tính: S = 1 + 1/2 + 1/3 +...+ 1/n;
        let inputN = parseInt(prompt('Nhập Số Nguyên N:'));
        let sum = 0;
        for (let i = 1; i <= inputN ; i++){
            sum += 1/i;
        }
        alert(sum);
    </script>

</body>
</html>
