<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Đơn Giản</title>
</head>
<body>
    <canvas style="border: 1px solid black ; height: 200px; width: 200px ;margin: 0px;padding: 0px;position: absolute; top: 0px; left: 0px" id="canvas"></canvas>
    <p id="output"></p>
<!--    <img src="ball-1.jpg" style="position: absolute; top: 100px; left: 100px; width: 20px; height: 20px">-->
<script>
    let dx = 2;
    let dy = 1;
    class Ball{
        constructor(image, top, left, width, height) {
            this.image = image;
            this.top = top;
            this.left= left;
            this.width = width;
            this.height = height;
        }
        getImageElement(){
            let a =   '<img src="'+ this.image +'" style="position: absolute; top: '+this.top+'px; left: '+this.left +
                'px; width: '+this.width+'px; height: '+this.height+'px">';
            return a;
        }

        moveRight(dx){
            this.left += dx;
            // if(this.left < 0){
            //     this.left = 0;
            // }
        }

        moveUp(dy){
            this.top += dy;
            // if(this.top < 0){
            //     this.top = 0;
            // }
        }

    }
    function Main(){
        if(ball.left <= 0 || ball.left > 200 - ball.width){
            dx = -dx;
        }
        if(ball.top <= 0|| ball.top > 200 - ball.height){
            dy = -dy;
        }
        ball.moveRight(dx);
        ball.moveUp(dy);
        document.getElementById('output').innerHTML = ball.getImageElement();
        setTimeout(Main,50);
    }
    let ball = new Ball('ball-1.jpg', 100, 100, 20, 20);
    Main();

</script>
</body>
</html>
