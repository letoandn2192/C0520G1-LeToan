<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaRo</title>
</head>
<p id="output"></p>
<body>
    <script>
        const VALUE_EMPTY = 1;
        const VALUE_X = 2;
        const VALUE_O = 3;
        const DEFAULT_COLS = 10;
        const DEFAULT_ROWS = 10;
        const DEFAULT_CELL_SIZE = 40;

        function Cell(x, y) {
            this.x = x;
            this.y = y;
            this.value = VALUE_EMPTY;
            this.getHtml = function () {
                let top = x * DEFAULT_CELL_SIZE;
                let left = y * DEFAULT_CELL_SIZE;
                let cellHtml = '<div id="cell-' + x + '-' + y + '" onclick="play(' + x + ',' + y + ')" class="cell" style="position: absolute; width: ' +
                    DEFAULT_CELL_SIZE + 'px; height:' +
                    DEFAULT_CELL_SIZE + 'px; left:' +
                    left + 'px; top:' +
                    top + 'px; line-height: ' +
                    DEFAULT_CELL_SIZE + 'px;"></div>';
                return cellHtml;
            };
        }
        let a = new Cell(9,1);
        document.getElementById('output').innerHTML = a.getHtml();
    </script>
</body>
</html>
