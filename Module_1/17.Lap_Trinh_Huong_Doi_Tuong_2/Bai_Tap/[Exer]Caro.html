        let scores = [10 ,5 ,20 ,20 ,4 ,5 ,2 ,25 ,1];
        function breakingRecords(scores) {
            let count = [0,0];
            let high = scores[0];
            let low = scores[0];
            for(let i = 0; i < scores.length; i++){
                if(scores[i+1] > high){
                    high = scores[i];
                    count[0]++;
                }
                if(scores[i+1] < low){
                    low = scores[i];
                    count[1]++;
                }
            }
            return count;
        }
