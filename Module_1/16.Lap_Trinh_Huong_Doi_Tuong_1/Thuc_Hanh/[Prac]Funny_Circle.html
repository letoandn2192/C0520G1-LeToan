    <canvas width="1000px" height="500px" id="canvas" style="border: 1px solid red"></canvas>
    <script>
        ///////////////////////Vẽ 1 hình tròn đơn giản/////////////////////////////////////////////
        function Circle(x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        function drawCircle() {
            let c = document.getElementById('canvas').getContext('2d');
            let circle = new Circle(100,100,60);
            c.beginPath();
            c.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
            c.fillStyle = getRandomColor();
            c.fill();
        }

        drawCircle();
