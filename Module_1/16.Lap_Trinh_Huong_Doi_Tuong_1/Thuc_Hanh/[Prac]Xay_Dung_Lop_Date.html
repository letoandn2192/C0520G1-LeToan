<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng Lớp Date</title>
</head>
<body>
    <script>
        let myDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function () {
                return this.day;
            },
            this.getMonth = function () {
                return this.month;
            },
            this.getYear = function () {
                return this.year;
            },
            this.setDay = function (day) {
                this.day = day;
            },
            this.setMonth = function (month) {
                this.month = month;
            },
            this.setYear = function (year) {
                this.year = year;
            },
            this.setDate = function (day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            },
            this.tostring = function () {
                return (this.day + '/' + this.month + '/' + this.year);
            }
        };
        let date = new myDate(2,2,1997);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day + '/' + month + '/' + year);
        date.setDay(10);
        date.setMonth(10);
        date.setYear(2010);
        day = date.getDay();
        month = date.getMonth();
        year = date.getYear();
        alert(day + '/' + month + '/' + year);
        date.setDate(3,3,2020);
        let a = date.tostring();

        alert(date.day);
    </script>
</body>
</html>
