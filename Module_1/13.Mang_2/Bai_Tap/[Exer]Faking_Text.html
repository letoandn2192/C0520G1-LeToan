<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Testarea</title>
</head>
<body>
<form>
<div>
<h2>FAKING TEXTAREA</h2>
<textarea id="text" cols="50" rows="10" onkeydown="pressKey();"></textarea>
</div>
</form>
<script>
    let array = ['T', 'Ô', 'I', ' ', 'B', 'Ị', ' ', 'Đ', 'I', 'Ê', 'N'];
    let data = '';
    let count = 0;

    // function pressKey() {
    //     count++;
    //     data += array[count - 1];
    //     if (count > array.length) {
    //         document.getElementById('text').value = '';
    //         count = 0;
    //         data = '';
    //     }
    //     document.getElementById('text').value = data;
    //     setTimeout(pressKey,1000);
    // }

    function pressKey() {
        let input = document.getElementById('text').value;
        if(input.length > 0){
            for(let i = 0; i < input.length; i++){
                data += array[i];
                if(i === array.length){
                    document.getElementById('text').value = '';
                    data = '';
                }
            }
        }
        document.getElementById('text').value = data;
        data = '';
        setTimeout(pressKey,1);
    }
</script>
</body>
</html>
