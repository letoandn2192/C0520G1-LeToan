<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        //Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
        // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
        let N = prompt('Nhập Số Phần Tử Của Mảng Số Nguyên.');
        let array = new Array(N);
        let count = 0;
        for (let i = 0; i < N; i++){
            array[i] = Math.floor(Math.random() * 100) + 1;
            if (array[i] >= 10){
                count++;
            }
        }
        alert('Có '+count+' số lớn hớn hoặc bằng 10.');
        alert(array);
    </script>
</body>
</html>
