<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        //Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
        let array = [1, -2, -3, 5, -7, 9, -10, -5, -9, 10];
        let count = 0;
        for (let i = 0; i < array.length; i++){
            if(array[i] < 0){
                count++;
            }
        }
        alert('Số số nguyên âm trong mảng là: '+count);
    </script>
</body>
</html>
