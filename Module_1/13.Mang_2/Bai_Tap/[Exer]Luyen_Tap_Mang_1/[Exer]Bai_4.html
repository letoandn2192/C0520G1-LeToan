<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        //Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
        let array = new Array(10);
        for (let i = 0; i < 10; i++){
            array[i] = Math.floor(Math.random() * 100) + 1;
        }
        alert(array);
        array.reverse()
        alert(array);
    </script>
</body>
