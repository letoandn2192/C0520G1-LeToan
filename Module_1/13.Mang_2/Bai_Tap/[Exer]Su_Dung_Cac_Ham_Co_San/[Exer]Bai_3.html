    <script>
        //Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
        //Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.
        let Upper = 'ABCDEFGHJKLMNOPQRSTUVWXYZ';
        let Lower = 'abcdefghjklmnopqrstuvwxyz';
        let before = prompt('Nhập Tên Vào Đi. Nhớ Không có Dấu Nhé.');
        let after = [];
        let temp;
        for(let i = 0; i < before.length; i++){
            if(Upper.indexOf(before[i]) !== -1){
                temp = before[i].toLowerCase();
                after.push(temp);
            }else if(Lower.indexOf(before[i]) !== -1){
                temp = before[i].toUpperCase();
                after.push(temp);
            }else {
                after.push(before[i]);
            }
        }
        alert(after.join(''));

    </script>
</body>
