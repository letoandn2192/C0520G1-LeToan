        class Worker{
            constructor(id, name, birth, address, salary, position) {
                this.id = id;
                this.name = name;
                this.dayofbirth = birth;
                this.address = address;
                this.salary = salary;
                this.position = position;
            }

            setId(id){
                this.id = id;
            }

            getId(){
                return this.id;
            }

            getName(){
                return this.name;
            }

            setName(name){
                this.name = name;
            }

            getDayOfBirth(){
                return this.dayofbirth;
            }

            setDayOfBirth(birth){
                this.dayofbirth = birth;
            }

            getAddress(){
                return this.address;
            }

            setAddress(address){
                this.address = address;
            }

            getSalary(){
                return this.salary;
            }

            setSalary(salary){
                this.salary = salary;
            }

            getPosition(){
                return this.position;
            }

            setPosition(position){
                this.position = position;
            }

        }

        function sortList(array) {
            let arrTemp = [];
            for(let i = 0; i < array.length; i++){
                arrTemp[i] = array[i].getName();
            }
            arrTemp.sort();
            for(let i = 0; i < arrTemp.length; i++){
                for (let j = 0; j < listWorker.length; j++){
                    if(arrTemp[i] === listWorker[j].getName()){
                        let temp = listWorker[i];
                        listWorker[i] = listWorker[j];
                        listWorker[j] = temp;
                    }
                }
            }
            for (let i = 0; i < listWorker.length; i++){
                listWorker[i].setId(i+1);
            }
        }
