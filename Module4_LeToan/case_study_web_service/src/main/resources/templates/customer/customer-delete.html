<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/layout/layout::title}"></div>
<nav th:replace="~{/layout/layout::navbar}"></nav>
<!-- ----------------------------------------------------------------------------------------------------------- -->
<div class="container-fluid">
    <div class="body position-relative" style="top: 160px">
        <form method="post" th:object="${customer}" th:action="@{/customer/confirm}" id="deleteForm">
            <fieldset>
                <legend class="text-center">Delete Information</legend>
                <div class="form-group form-inline">
                    <label for="id" class="col-2 d-flex justify-content-start">Id</label>
                    <input type="text" readonly class="col-8 form-control" id="id"
                           th:field="*{customerId}">
                </div>
                <div class="form-group form-inline">
                    <label for="name" class="col-2 d-flex justify-content-start">Name</label>
                    <input type="text" class="col-8 form-control" id="name"
                           th:field="*{customerName}">
                </div>
                <div class="form-group form-inline">
                    <label for="birthday" class="col-2 d-flex justify-content-start">Birthday</label>
                    <input type="text" class="col-8 form-control" id="birthday"
                           th:field="*{customerBirthday}">
                </div>
                <div class="form-group form-inline">
                    <label class="col-2 d-flex justify-content-start">Gender</label>
                    <th:block th:field="*{customerGender}">
                        <input type="text" class="col-8 form-control"
                               th:if="${customer.customerGender}" th:value="Male">
                        <input type="text" class="col-8 form-control"
                               th:if="!${customer.customerGender}" th:value="Female">
                    </th:block>
                </div>
                <div class="form-group form-inline">
                    <label for="idNumber" class="col-2 d-flex justify-content-start">Identify Number</label>
                    <input type="text" class="col-8 form-control" id="idNumber"
                           th:field="*{customerIdCard}">
                </div>
                <div class="form-group form-inline">
                    <label for="phone" class="col-2 d-flex justify-content-start">Phone</label>
                    <input type="text" class="col-8 form-control" id="phone"
                           th:field="*{customerPhone}">
                </div>
                <div class="form-group form-inline">
                    <label for="email" class="col-2 d-flex justify-content-start">Email</label>
                    <input type="text" class="col-8 form-control" id="email"
                           th:field="*{customerEmail}">
                </div>
                <div class="form-group form-inline">
                    <label for="address" class="col-2 d-flex justify-content-start">Address</label>
                    <input type="text" class="col-8 form-control" id="address"
                           th:field="*{customerAddress}">
                </div>
                <div class="form-group form-inline">
                    <label for="typecutomer" class="col-2 d-flex justify-content-start">Customer Type</label>
                    <input type="text" class="col-8 form-control" id="typecutomer"
                           th:field="*{customerType.customerTypeName}">
                </div>

                <div class="form-group form-inline">
                    <div class="col-2"></div>
                    <div class="col-8 pl-0">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Delete
                        </button>
                        <a class="btn btn-outline-dark" th:href="@{/customer/detail/{id}(id=${customer.customerId})}">Back</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want to delete this customer ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="deleteCustomer()">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- ----------------------------------------------------------------------------------------------------------- -->
<footer th:replace="~{/layout/layout::footer}"></footer>
<script>
    function deleteCustomer() {
        document.getElementById("deleteForm").submit();
    }
</script>
</body>
</html>
