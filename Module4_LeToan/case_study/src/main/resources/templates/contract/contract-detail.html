<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/layout/layout::title}"></div>
<nav th:replace="~{/layout/layout::navbar}"></nav>
<!-- ----------------------------------------------------------------------------------------------------------- -->
<div class="container-fluid">
    <div class="body row position-relative" style="top: 160px">
        <div class="text-center col-12">
            <h2>Contract's Information Detail</h2>
        </div>
        <table class="table table-sm table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Information</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td scope="row">ID</td>
                <td th:text="${contract.contractId}"></td>
            </tr>
            <tr>
                <td scope="row">Start Date</td>
                <td th:text="${contract.contractStartDate}"></td>
            </tr>
            <tr>
                <td scope="row">End Date</td>
                <td th:text="${contract.contractEndDate}"></td>
            </tr>
            <tr>
                <td scope="row">Deposit</td>
                <td th:text="${contract.contractDeposit}"></td>
            </tr>
            <tr>
                <td scope="row">Total Money</td>
                <td th:text="${contract.contractTotalMoney}"></td>
            </tr>
            <tr>
                <td scope="row">Employee</td>
                <td th:text="${contract.employee.employeeId + '-' + contract.employee.employeeName}"></td>
            </tr>
            <tr>
                <td scope="row">Customer</td>
                <td th:text="${contract.customer.customerId + '-' + contract.customer.customerName}"></td>
            </tr>
            <tr>
                <td scope="row">Service</td>
                <td th:text="${contract.service.serviceId + '-' + contract.service.serviceName}"></td>
            </tr>
            </tbody>
        </table>
        <div class="row text-center col-12">
            <a th:href="@{/contract/edit/{id}(id=${contract.contractId})}" role="button" class="btn btn-outline-dark mr-2">Edit <span class="fas fa-edit"></span></a>
            <a th:href="@{/contract/delete/{id}(id=${contract.contractId})}" role="button" class="btn btn-outline-dark mr-2">Delete <span class="fas fa-eraser"></span></a>
            <a href="/contract" role="button" class="btn btn-outline-dark float-left">Back</a>
        </div>
    </div>
</div>
<!-- ----------------------------------------------------------------------------------------------------------- -->
<footer th:replace="~{/layout/layout::footer}"></footer>
</body>
</html>
