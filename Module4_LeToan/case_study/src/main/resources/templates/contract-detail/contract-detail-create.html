<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/layout/layout::title}"></div>
<nav th:replace="~{/layout/layout::navbar}"></nav>
<!-- ----------------------------------------------------------------------------------------------------------- -->
<div class="container-fluid">
    <div class="body position-relative" style="top: 160px">
        <form method="post" th:object="${contractDetail}" th:action="@{/contract-detail/save}">
            <fieldset>
                <legend class="text-center">Create New Contract Detail</legend>
                <div class="form-group form-inline">
                    <label for="contractId" class="col-2 d-flex justify-content-start">Contract</label>
                    <select class="col-8 form-control" id="contractId" th:field="*{contract}">
                        <option th:each="element: ${contractList}" th:value="${element.contractId}" th:text="${element.contractId}"></option>
                    </select>
                </div>
                <div class="form-group form-inline">
                    <label for="attachService" class="col-2 d-flex justify-content-start">Attach Service</label>
                    <select class="col-8 form-control" id="attachService" th:field="*{attachService}">
                        <option th:each="element: ${attachServiceList}" th:value="${element.attachServiceId}" th:text="${element.attachServiceName}"></option>
                    </select>
                </div>
                <div class="form-group form-inline">
                    <label for="quantity" class="col-2 d-flex justify-content-start">Quantity</label>
                    <input type="text" class="col-8 form-control" id="quantity" th:field="*{contractDetailQuantity}">
                    <span style="color: red" th:field="*{#fields.hasErrors('contractDetailQuantity')}" th:errors="*{contractDetailQuantity}"></span>
                </div>

                <div class="form-group form-inline">
                    <div class="col-2"></div>
                    <div class="col-8 pl-0">
                        <input type="submit" value="Create" class="btn btn-outline-dark mr-2">
                        <a class="btn btn-outline-dark" th:href="@{/contract}">Back</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!-- ----------------------------------------------------------------------------------------------------------- -->
<footer th:replace="~{/layout/layout::footer}"></footer>
</body>
</html>
