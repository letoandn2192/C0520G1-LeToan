<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/layout/layout::title}"></div>
<nav th:replace="~{/layout/layout::navbar}"></nav>
<!-- ----------------------------------------------------------------------------------------------------------- -->
<div class="container-fluid">
    <div class="body position-relative" style="top: 160px">
        <form method="post" th:object="${customer}" th:action="@{/customer/save}">
            <fieldset>
                <legend class="text-center">Update Information</legend>
                <div class="form-group form-inline">
                    <label for="id" class="col-2 d-flex justify-content-start">Id</label>
                    <input type="text" readonly class="col-8 form-control" id="id" th:field="*{customerId}">
                </div>
                <div class="form-group form-inline">
                    <label for="name" class="col-2 d-flex justify-content-start">Name</label>
                    <input type="text" class="col-8 form-control" id="name" th:field="*{customerName}">
                </div>
                <div class="form-group form-inline">
                    <label for="birthday" class="col-2 d-flex justify-content-start">Birthday</label>
                    <input type="text" class="col-8 form-control" id="birthday" th:field="*{customerBirthday}">
                </div>
                <div class="form-group form-inline">
                    <label for="gender" class="col-2 d-flex justify-content-start">Gender</label>
                    <select class="col-8 form-control" id="gender" th:field="*{customerGender}">
                        <option th:if="${customer.customerGender}" th:value="1" th:text="Male" selected></option>
                        <option th:if="!${customer.customerGender}" th:value="0" th:text="Female" selected></option>
                        <option th:value="1" th:text="Male" selected></option>
                        <option th:value="0" th:text="Female"></option>
                    </select>
                </div>
                <div class="form-group form-inline">
                    <label for="idNumber" class="col-2 d-flex justify-content-start">Identify Number</label>
                    <input type="text" class="col-8 form-control" id="idNumber" th:field="*{customerIdCard}">
                </div>
                <div class="form-group form-inline">
                    <label for="phone" class="col-2 d-flex justify-content-start">Phone</label>
                    <input type="text" class="col-8 form-control" id="phone" th:field="*{customerPhone}">
                </div>
                <div class="form-group form-inline">
                    <label for="email" class="col-2 d-flex justify-content-start">Email</label>
                    <input type="text" class="col-8 form-control" id="email" th:field="*{customerEmail}">
                </div>
                <div class="form-group form-inline">
                    <label for="address" class="col-2 d-flex justify-content-start">Address</label>
                    <input type="text" class="col-8 form-control" id="address" th:field="*{customerAddress}">
                </div>
                <div class="form-group form-inline">
                    <label for="typecutomer" class="col-2 d-flex justify-content-start">Customer Type</label>
                    <select class="col-8 form-control" id="typecutomer" th:field="*{customerType}">
                        <option th:each="type: ${customerTypeList}" th:value="${type.customerTypeId}" th:text="${type.customerTypeName}"></option>
                    </select>
                </div>

                <div class="form-group form-inline">
                    <div class="col-2"></div>
                    <div class="col-8 pl-0">
                        <input type="submit" value="Update" class="btn btn-outline-dark mr-2">
                        <a class="btn btn-outline-dark" th:href="@{/customer/detail/{id}(id=${customer.customerId})}">Back</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!-- ----------------------------------------------------------------------------------------------------------- -->
<footer th:replace="~{/layout/layout::footer}"></footer>
</body>
</html>
