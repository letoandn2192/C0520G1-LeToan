<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/layout/layout::title}"></div>
<nav th:replace="~{/layout/layout::navbar}"></nav>
<!-- ----------------------------------------------------------------------------------------------------------- -->
<div class="container-fluid">
    <div class="body position-relative" style="top: 160px">
        <form method="post" th:action="@{/save}" th:object="${question}">
            <fieldset>
                <legend class="text-center">Create New Question</legend>
                <div class="form-group form-inline">
                    <label for="title" class="col-2 d-flex justify-content-start">Title</label>
                    <input type="text" class="col-8 form-control" id="title" th:field="*{questionTitle}">
                    <span style="color: red" th:filed="*{#fields.hasErrors('questionTitle')}" th:errors="*{questionTitle}"></span>
                </div>
                <div class="form-group form-inline">
                    <label for="content" class="col-2 d-flex justify-content-start">Content</label>
                    <input type="text" class="col-8 form-control" id="content" th:field="*{questionQuestion}">
                    <span style="color: red" th:filed="*{#fields.hasErrors('questionQuestion')}" th:errors="*{questionQuestion}"></span>
                </div>
                <div class="form-group form-inline">
                    <label for="status" class="col-2 d-flex justify-content-start">Type</label>
                    <Select class="col-8 form-control" id="status" th:field="*{questionType}">
                        <option th:each="type: ${questionTypeList}" th:value="${type.questionTypeId}" th:text="${type.questionTypeName}"></option>
                    </Select>
                </div>
                <div class="form-group form-inline">
                    <div class="col-2"></div>
                    <div class="col-8 pl-0">
                        <input type="submit" value="Create" class="btn btn-outline-dark mr-2">
                        <a class="btn btn-outline-dark" href="/">Back</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!-- ----------------------------------------------------------------------------------------------------------- -->
<footer th:replace="~{/layout/layout::footer}"></footer>
</body>
</html>
