<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/layout/layout::title}"></div>
<nav th:replace="~{/layout/layout::navbar}"></nav>
<!-- ----------------------------------------------------------------------------------------------------------- -->
<div class="container-fluid">
    <div class="body position-relative" style="top: 160px">
        <form method="post" action="/confirm" th:object="${question}" id="deleteForm">
            <fieldset>
                <legend class="text-center">Delete Question</legend>
                <div class="form-group form-inline">
                    <label for="id" class="col-2 d-flex justify-content-start">Id</label>
                    <input type="text" readonly class="col-8 form-control" th:field="*{questionId}" id="id">
                </div>
                <div class="form-group form-inline">
                    <label for="title" class="col-2 d-flex justify-content-start">Title</label>
                    <input type="text" readonly class="col-8 form-control" th:field="*{questionTitle}" id="title">
                </div>
                <div class="form-group form-inline">
                    <label for="type" class="col-2 d-flex justify-content-start">Question Type</label>
                    <input type="text" readonly class="col-8 form-control" th:field="*{questionType.questionTypeName}" id="type">
                </div>
                <div class="form-group form-inline">
                    <label for="date" class="col-2 d-flex justify-content-start">Created Date</label>
                    <input type="text" readonly class="col-8 form-control" th:field="*{questionDateCreate}" id="date">
                </div>
                <div class="form-group form-inline">
                    <label for="status" class="col-2 d-flex justify-content-start">Status</label>
                    <input type="text" readonly class="col-8 form-control" th:field="*{questionStatus}"
                           id="status">
                </div>
                <div class="form-group form-inline">
                    <div class="col-2"></div>
                    <div class="col-8 pl-0">
                        <!--                        <input type="submit" value="Delete" class="btn btn-outline-dark mr-2">-->
                        <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#modelId" th:id="${question.questionId}" onclick="sendId(this.id)">
                            Delete
                        </button>
                        <a class="btn btn-outline-dark" href="/">Back</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want to delete this question ?
            </div>
            <div class="modal-footer">
                <input type="hidden" value="" id="modalProductId">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="deleteProduct()">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- ----------------------------------------------------------------------------------------------------------- -->
<footer th:replace="~{/layout/layout::footer}"></footer>
<script>
    function sendId(id) {
        document.getElementById("modalProductId").value = id;
    }
    function deleteProduct() {
        document.getElementById("deleteForm").submit();
    }
</script>
</body>
</html>
