<body>
<input type="button" onclick="displayMainMenu();" value="Menu">
<script>
    let select ;
    let arrListCustomers = [];
    let data;
    // for (let i = 0; i < arrListCustomers.length; i++){
    //     arrListCustomers[i] = new Array(10);
    // }
    function displayMainMenu() {
        select = prompt('1. Add New Customer.' +
            '\n2.Display Information Customer.' +
        '\n3.Edit Information Customer.' +
        '\n4.Delete Customer.' +
        '\n5.Exit.');
        switch (select) {
            case '1':
                addNewCustomer();
                break;
            case '2':
                displayCustomer();
                break;
            case '3':
                editCustomer();
                break;
            case '4':
                deleteCustomer();
                break;
            default:
        }
    }
    function addNewCustomer() {
        let fullName = prompt('Nhập Họ Và Tên:');
        arrListCustomers.push(fullName);
        let idNumber = prompt('Nhập Số CMND:');
        arrListCustomers.push(idNumber);
        let dateofbirth = prompt('Nhập Ngày Tháng Năm Sinh:');
        arrListCustomers.push(dateofbirth);
        let email = prompt('Nhập Email:');
        arrListCustomers.push(email);
        let address = prompt('Nhập địa chỉ');
        arrListCustomers.push(address);
        let typeCustomer = prompt('Nhập Loại Customer:');
        arrListCustomers.push(typeCustomer);
        let discount = prompt('Nhập % Giảm Giá:');
        arrListCustomers.push(discount);
        let accPerson = prompt('Nhập Số Người Đi Cùng:');
        arrListCustomers.push(accPerson);
        let rentDay = prompt('Nhập Số Ngày Thuê:');
        arrListCustomers.push(rentDay);
        let typeService = prompt('Nhập Loại Dịch Vụ:');
        arrListCustomers.push(typeService);
        let typeRoom = prompt('Nhập Loại Phòng Muốn Thuê:');
        arrListCustomers.push(typeRoom);
        displayMainMenu();
    }
    function displayCustomer() {
        for(let i = 0; i < arrListCustomers.length; i=i+11){
            data = Math.floor(i/11)+1 + '.' + arrListCustomers[i] + ' ' + arrListCustomers[i+1];
        }
        select = prompt(data + '\n0.Back');
        switch (select) {
            case '1':
                displayInfomationCustomer(0);
                break;
            default:
                displayMainMenu();
        }
    }
    function displayInfomationCustomer(arg) {
        alert('Họ Và Tên: '+ arrListCustomers[arg] +
            '\n1.Số CMND: '+ arrListCustomers[arg+1] +
            '\n2.Ngày Tháng Năm Sinh: '+ arrListCustomers[arg+2] +
            '\n3.Email: '+ arrListCustomers[arg+3] +
            '\n4.Địa Chỉ: '+arrListCustomers[arg+4] +
            '\n5.Loại Customer: '+arrListCustomers[arg+5] +
            '\n6.Giảm Giá: '+ arrListCustomers[arg+6] +
            '\n7.Số Người Đi cùng: '+ arrListCustomers[arg+7] +
            '\n8.Số Ngày Thuê: '+ arrListCustomers[arg+8] +
            '\n9.Loại Dịch Vụ: '+ arrListCustomers[arg+9] +
            '\n10.Loại Phòng Muốn Thuê: '+ arrListCustomers[arg+10]);
    }
</script>
